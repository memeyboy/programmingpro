<!doctype html>

<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(updateALL, 1000 / 60);
        }

        var xpos = 300;
        var ypos = 300;
        const P_SIZE = 100;
        var xSpeed = 10;
        var ySpeed = 10;
        var resawn= true;
        const PLAYER_WIDTH=50;
        const PLAYER_HEIGHT=50;
        


        function updateALL() {
            colorRect(0, 0, canvas.width + 200, canvas.height, 'black');
            colorRect(xpos, ypos, P_SIZE, P_SIZE, 'red');
            movement();
            if (respawn) {
                starpos();
                respawn = false
                
               
            }
            }


            function colorRect(x, y, w, h, c) {
                canvasContext.fillStyle = c;
                canvasContext.fillRect(x, y, w, h);

            }
function playerdraw(){
    
    
    
    
}
            function movement() {
                xpos = xpos + xSpeed;
                ypos = ypos + ySpeed;


                if (xpos > canvas.width - P_SIZE) { //right hand edge
                    xSpeed = xSpeed * -1;
                    // reverses player direction

                }
                if (xpos < 0) { //left hand side
                    xSpeed = xSpeed * -1;
                }
                if (ypos > canvas.height - P_SIZE) { //bottom edge
                    ySpeed = ySpeed * -1;
                }
                if (ypos < 0) { // top edge
                    ySpeed = ySpeed * -1;
                }
            }
        
        
      
            
            
            
            
            
            
            
            
            
            
            
        

    </script>
</body>
